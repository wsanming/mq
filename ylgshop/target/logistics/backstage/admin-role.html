<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
	$(function () {
		initRoleTable({});
	})

	//初始化角色列表数据
	function initRoleTable(service) {
		$('.table-sort').dataTable({
			bProcessing: true, //DataTables 载入数据时，是否显示‘进度’提示
			bAutoWidth: false, //自动宽度
			bSort: false, //排序功能
			bInfo: true, //页脚信息,默认为 true
			bStateSave: true, //状态保存
			bPaginate: true, //翻页功能
			sPaginationType: "full_numbers", //分页显示样式
			serverSide: true, //启用服务器分页
			sAjaxSource: "../sysAccountApi/querySysRoleList.do", //服务端请求数据接口
			searching: false, //关闭 datatables 的搜索框
			destroy: true, //解决重新渲染问题
			iDisplayLength: 10, //每页显示数量
			// 自定义参数
			fnServerParams: function (aoData) {
				aoData.push(
						{
							name: "params",
							value: JSON.stringify(service)
						}
				);
			},
			"fnServerData": function (sSource, aoData, fnCallback) {
				$.ajax({
					url: sSource,//这个就是请求地址对应sAjaxSource
					type: 'post',
					dataType: 'json',
					data: aoData,//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
					async: false,
					success: function (result) {
						fnCallback(result.respData);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
					},
					error: function (msg) {

					}
				});
			},
			oLanguage: { //国际化配置
				sProcessing: "正在获取数据，请稍后...",
				sLengthMenu: "显示 _MENU_ 条",
				sZeroRecords: "没有您要搜索的内容",
				sInfo: "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
				sInfoEmpty: "记录数为0",
				sInfoFiltered: "(本页记录数 _MAX_ 条)",
				sInfoPostFix: "",
				sSearch: "从当前数据中检索： ",
				oPaginate: {
					sFirst: "首页",
					sPrevious: "上一页",
					sNext: "下一页",
					sLast: "尾页"
				}
			},
			// 列定义
			"columns": [
				{"defaultContent": "", "className": "td-check-id", "width": 300,"orderable": false,"visible": true},
				{"data": "roleId", "className": "td-id", "width": 300,"orderable": false,"visible": true},
				{"data": "roleName", "className": "td-name", "width": 300,"orderable": false,"visible": true},
				{"data": "userList", "className": "td-user-list", "width": 300,"orderable": false,"visible": true},
				{"data": "deptName", "className": "td-dept", "width": 300,"orderable": false,"visible": true},
				{"data": "description", "className": "td-desc", "width": 300,"orderable": false,"visible": true},
				{"defaultContent": "", "className": "product-brand-manage","width": 300},

			],
			"columnDefs": [//列定义
				{
					"targets": [0],//哪一列
					"data": "roleId",
					"render": function (data, type, full) {
						return '<input name="brandId" type="checkbox" value="'+data+'">';
					}
				},
				{
					"targets": [3],
					"data": "userList",
					"render": function (data, type, full) {
						var userHtml = "";
						if(data.length > 0){
							$.each(data,function(index, val) {
								if(index == data.length-1) userHtml += "<a href=\"#\">"+val.userName+"</a>";
								else userHtml += "<a href=\"#\">"+val.userName+"</a>,";
							})
							return userHtml;
						}
						return '';
					}
				},
				{
					"targets": [6],
					"data": "roleId",
					"render": function (data, type, full) {
						return "<a title=\"编辑\" href=\"javascript:;\" onclick=\"admin_role_edit('角色编辑','admin-role-add.html','"+data+"')\"  class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> " +
								"<a title=\"删除\" href=\"javascript:;\" onclick=\"admin_role_del(this,'"+data+"')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>"
					}
				},
				{"orderable": false, "targets": [0, 6]},// 是否排序
			]
		});
	}

/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}

/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	url=url+"?roleId="+id;
	layer_show(title,url,w,h);
}

/*管理员-角色-删除*/
function admin_role_del(obj,id){
	var service = {};
	service.menuId = id;
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '../sysAccountApi/removeRoleById.do',
			dataType: 'json',
			data:{
				params: JSON.stringify(service)
			},
			success: function(data){
				if(data.respData.respCode == 10000){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
					location.reload();
				} else{
					layer.msg('删除失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				layer.msg('服务器异常!',{icon: 5,time:1000});
			},
		});		
	});
}
</script>
