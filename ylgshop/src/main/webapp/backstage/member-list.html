<script type="text/javascript">
$(function(){

	initTable();
	//搜索用户
	$("#searchBtn").on("click", function () {
		var service = {};
		initTable(service);
	})

		layer.msg('批量删除成功!',{icon:1,time:1000});
		location.reload();

});

//初始化表格
function initTable(service){
	$('.table-sort').dataTable({
		bProcessing: true, //DataTables 载入数据时，是否显示‘进度’提示
		bAutoWidth: false, //自动宽度
		bSort: false, //排序功能
		bInfo: true, //页脚信息,默认为 true
		bStateSave: true, //状态保存
		bPaginate: true, //翻页功能
		sPaginationType: "full_numbers", //分页显示样式
		serverSide: true, //启用服务器分页
		sAjaxSource: "", //服务端请求数据接口
		searching: false, //关闭 datatables 的搜索框
		destroy: true, //解决重新渲染问题
		iDisplayLength: 10, //每页显示数量
		// 自定义参数
		fnServerParams: function(aoData){
			aoData.push(
					{
						name: "params",
						value: JSON.stringify(service)
					}
			);
		},
		fnServerData:function (sSource, aoData, fnCallback) {
			$.ajax({
				url : sSource,//这个就是请求地址对应sAjaxSource
				type : 'post',
				dataType : 'json',
				data : aoData,//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
				async : false,
				success : function(result) {
					fnCallback(result.respData);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
				},
				error : function(msg) {

				}
			});
		},
		oLanguage: { //国际化配置
			sProcessing: "正在获取数据，请稍后...",
			sLengthMenu: "显示 _MENU_ 条",
			sZeroRecords: "没有您要搜索的内容",
			sInfo: "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
			sInfoEmpty: "记录数为0",
			sInfoFiltered: "(本页记录数 _MAX_ 条)",
			sInfoPostFix: "",
			sSearch: "从当前数据中检索： ",
			oPaginate: {
				sFirst : "首页",
				sPrevious : "上一页",
				sNext : "下一页",
				sLast : "尾页"
			}
		},
		// 列定义
		columns: [],
		columnDefs: [],
	});
}

/*用户-添加*/

	layer_show(title,url,w,h);
}
/*用户-查看*/

	url = url + "?customerInfId="+id;

/*用户-停用*/
function member_stop(obj, customerInfId){
	$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this, '+customerInfo.customerInfId+')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
	$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
	$(obj).remove();
	layer.msg('已停用!',{icon: 5,time:1000});
	location.reload();
}

/*用户-启用*/
function member_start(obj, customerInfId){
	$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,'+customerInfo.customerInfId+')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
	$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
	$(obj).remove();
	layer.msg('已启用!',{icon: 6,time:1000});
	location.reload();
}
/*用户-编辑*/
function member_edit(title, url, customerInfId, w, h){
	layer_show(title,url+"?customerInfId="+customerInfId,w,h);
}
/*密码-修改*/
function change_password(title, url, customerInfId, w, h){

}
/*用户-删除*/
function member_del(obj, customerInfId){
	$(obj).parents("tr").remove();
	layer.msg('已删除!',{icon:1,time:1000});
	location.reload();
}
