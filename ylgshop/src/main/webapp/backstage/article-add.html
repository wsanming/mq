<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	var articleId = getParamForUrl("articleId");
	if(articleId != "" && articleId != undefined && articleId != "undefined"){
		initArticleInfo(articleId);
	}

	//	表单验证
	$("#form-article-add").validate({
		rules:{
			articleTitle:{
				required:true,
			},
			articleTitle2:{
				required:true,
			},
			articleColumn:{
				required:true,
			},
			articleType:{
				required:true,
			},
			articleSort:{
				required:true,
			},
			keywords:{
				required:true,
			},
			abstract:{
				required:true,
			},
			author:{
				required:true,
			},
			source:{
				required:true,
			},
			allowComments:{
				required:true,
			},
			commentBeginTime:{
				required:true,
			},
			commentEndTime:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			console.log("进来了")
			var index = parent.layer.getFrameIndex(window.name);
			$(form).ajaxSubmit({
				type: 'post',
				url: '../articleApi/saveArticleInfo.do',
				async:true,
				data:{
					params:JSON.stringify($(form).serializeObject())
				},
				success:function(data){
					if(data.respData.respCode == 10000){
						if(data.respData.result > 0){
							layer.msg('信息保存成功!',{icon: 6,time:2000});
							parent.location.reload();
							parent.layer.close(index);
							// parent.$('.btn-refresh').click();
						}else{
							layer.msg('信息保存失败!',{icon: 6,time:2000});
						}

					}else{
						layer.msg(data.respData.respMsg,{icon: 6,time:2000});
					}
				},
				error:function(data){
					layer.msg('服务异常，请联系管理员处理!',{icon: 6,time:3000});
				}
			});
		}
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending"
	;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: ' ',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		//  获取input的值
		var imgPathArr = $("#imgPathArr").val();
		//  获取文件的地址
		var resultPath = data.respData.result;     // 获取后端保存的文件地址
		//  保存在input标签里面
		$("#imgPathArr").val(imgPathArr +','+ resultPath);

		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });
	
	// var ue = UE.getEditor('editor');
	
});

//初始化表单数据
function initArticleInfo(id){
	var service = {};
	service.articleId = id;
	$.ajax({
		type: 'post',
		url: '../articleApi/queryArticleById.do',
		async:false,
		data:{
			params:JSON.stringify(service)
		},
		success:function(data){
			if(data.respData.respCode == 10000){
				var articleInfo = data.respData.result;
				console.log("articleInfo:"+articleInfo)
				$("#articleId").val(id);
				$("#articleTitle").val(articleInfo.articleTitle);
				$("#prefTitle").val(articleInfo.prefTitle);
				$("#articleColumn").val(articleInfo.articleColumn);
				$("#articleType").val(articleInfo.articleType);
				$("#articleSort").val(articleInfo.articleSort);
				$("#keywords").val(articleInfo.keywords);
				$("#abstracts").val(articleInfo.abstracts);
				$("#author").val(articleInfo.author);
				$("#source").val(articleInfo.source);
				$("#allowComments").val(articleInfo.allowComments);
				$("#commentBeginTime").val(articleInfo.commentBeginTime);
				$("#commentEndTime").val(articleInfo.commentEndTime);
				$("#content").val(articleInfo.content);
			}else{
				layer.msg('未查询到数据!',{icon: 6,time:2000});
			}
		},
		error:function(data){
			layer.msg('服务异常，请联系管理员处理!',{icon: 6,time:3000});
		}
	});
}




$.fn.serializeObject = function() {
	var o = {};
	var a = this.serializeArray();
	$.each(a, function() {
		if (o[this.name]) {
			if (!o[this.name].push) {
				o[this.name] = [o[this.name]];
			}
			o[this.name].push(this.value || '');
		} else {
			o[this.name] = this.value || '';
		}
	});
	return o;
};

function getParamForUrl(param) {
	var url = location.href;
	var i=url.indexOf('?');
	if(i==-1)return;
	var querystr=url.substr(i+1);
	var arr1=querystr.split('&');
	var arr2 = new Object();
	for  (i in arr1){
		var ta=arr1[i].split('=');
		arr2[ta[0]]=ta[1];
	}
	return arr2[param];
}
