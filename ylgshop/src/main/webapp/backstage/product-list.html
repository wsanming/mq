<script type="text/javascript">
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: 0
		}
	},
	callback: {
		onAsyncSuccess: function zTreeOnAsyncSuccess(event, treeId, treeNode, msg) {
			var menuIds = [159];
			for(var i = 0; i < treeNode.children.length; i++) {
				console.log("treeNode.children[i].id=====>" + treeNode.children[i].id);
				for(var j = 0; j < menuIds.length; j++) {
					console.log("menuIds[j]=====>" + menuIds[j]);
					if(treeNode.children[i].id == menuIds[j]){
						treeNode.children[i].checked = true
					}
				}
			}
		},
		onClick: function(e, treeId, treeNode, clickFlag) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			var nodes = zTree.getSelectedNodes();
			var node = nodes[0];
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				$("#categoryId").val(node.id);
				$("#categoryName").val(node.name);

				checkCategory(node.id, '');
				return true;
			}
		}
	}
};

$(function () {
	initBeTree();
	initTable({});
	$("#searchGoodsBtn").on("click", function () {
		var service = {};
		initTable(service);
	})
});

//选中商品分类
function checkCategory(categoryId, parentId) {
	var service = {};
	service.catyId = categoryId;
	initTable(service);
}
var zNodes =[
	{ id:1, pId:0, name:"一级分类", open:true},
	{ id:11, pId:1, name:"二级分类"},
	{ id:111, pId:11, name:"三级分类"},
	{ id:112, pId:11, name:"三级分类"},
	{ id:113, pId:11, name:"三级分类"},
	{ id:114, pId:11, name:"三级分类"},
	{ id:115, pId:11, name:"三级分类"},
	{ id:12, pId:1, name:"二级分类 1-2"},
	{ id:121, pId:12, name:"三级分类 1-2-1"},
	{ id:122, pId:12, name:"三级分类 1-2-2"},
];

var code;

function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}

//初始化商品分类信息
function initBeTree() {
	var t = $("#treeDemo");
	$.fn.zTree.init(t, setting, zNodes);
}
//初始化商品信息列表
function initTable(service){
	$('.table-sort').dataTable({
		bProcessing: true, //DataTables 载入数据时，是否显示‘进度’提示
		bAutoWidth: false, //自动宽度
		bSort: false, //排序功能
		bInfo: true, //页脚信息,默认为 true
		bStateSave: true, //状态保存
		bPaginate: true, //翻页功能
		sPaginationType: "full_numbers", //分页显示样式
		serverSide: true, //启用服务器分页
		sAjaxSource: "../goodsApi/queryGoodsList.do", //服务端请求数据接口
		searching: false, //关闭 datatables 的搜索框
		destroy: true, //解决重新渲染问题
		iDisplayLength: 10, //每页显示数量
		// 自定义参数
		fnServerParams: function (aoData) {
			aoData.push(
					{
						name: "params",
						value: JSON.stringify(service)
					}
			);
		},
		"fnServerData": function (sSource, aoData, fnCallback) {
			$.ajax({
				url: sSource,//这个就是请求地址对应sAjaxSource
				type: 'post',
				dataType: 'json',
				data: aoData,//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
				async: false,
				success: function (result) {
					fnCallback(result.respData);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
				},
				error: function (msg) {

				}
			});
		},
		oLanguage: { //国际化配置
			sProcessing: "正在获取数据，请稍后...",
			sLengthMenu: "显示 _MENU_ 条",
			sZeroRecords: "没有您要搜索的内容",
			sInfo: "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
			sInfoEmpty: "记录数为0",
			sInfoFiltered: "(本页记录数 _MAX_ 条)",
			sInfoPostFix: "",
			sSearch: "从当前数据中检索： ",
			oPaginate: {
				sFirst: "首页",
				sPrevious: "上一页",
				sNext: "下一页",
				sLast: "尾页"
			}
		},
		// 列定义
		"columns": [],
		"columnDefs": []
	});
}

/*商品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*商品-查看*/
function product_show(title, url, goodsId){
	var index = layer.open({
		type: 2,
		title: title,
		content: url+"?goodsId=" + goodsId
	});
	layer.full(index);
}
/*商品-审核*/
function product_review(obj,goodsId){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_start(this,'+goodsId+')" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="product_apply(this,'+goodsId+')" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*商品-下架*/
function product_stop(obj,goodsId){
	var service = {};
	service.goodsId = goodsId;
	service.isOnSale = 0;
	layer.confirm('确认要下架吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			data:{
				params:JSON.stringify(service)
			},
			success: function(data){
				if(data.respData.respCode = '10000'){
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_start(this,'+goodsId+')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
					$(obj).remove();
					layer.msg('已下架!',{icon: 5,time:1000});
					location.reload();
				}else{
					layer.msg('下架失败!',{icon: 6,time:1000});
					location.reload();
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*商品-发布*/
function product_start(obj,goodsId){
	var service = {};
	service.goodsId = goodsId;
	service.isOnSale = 1;
	layer.confirm('确认要发布吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			data:{
				params:JSON.stringify(service)
			},
			success: function(data){
				if(data.respData.respCode = '10000'){
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="product_stop(this,'+goodsId+')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
					$(obj).remove();
					layer.msg('已发布!',{icon: 6,time:1000});
					location.reload();
				}else{
					layer.msg('发布失败!',{icon: 6,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*商品-申请上线*/
function product_apply(obj, goodsId){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*商品-编辑*/
function product_edit(title,url, goodsId){
	var index = layer.open({
		type: 2,
		title: title,
		content: url+"?goodsId=" + goodsId
	});
	layer.full(index);
}

/*商品-删除*/
function product_del(obj, goodsId){
	var service = {};
	service.goodsId = goodsId;
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			data:{
				params:JSON.stringify(service)
			},
			success: function(data){
				if(data.respData.respCode = '10000'){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
					location.reload();
				}else{
					layer.msg('删除失败!',{icon: 6,time:1000});
					location.reload();
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
