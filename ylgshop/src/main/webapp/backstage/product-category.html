<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript">
var setting = {
	view: {
		dblClickExpand: false,
		showLine: false,
		selectedMulti: false
	},
	data: {
		simpleData: {
			enable:true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: ""
		}
	},
	callback: {
		onClick: function(e, treeId, treeNode, clickFlag) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			var nodes = zTree.getSelectedNodes();
			var node = nodes[0];
			var demoIframe = $("#thisIframe");
			if (treeNode.isParent) {
				zTree.expandNode(treeNode);
				return false;
			} else {
				demoIframe.attr("src", "product-category-add.html?id="+node.id+"&name="+escape(node.name)
						+"&keywords="+node.keywords+"&desc="+escape(node.desc)+"&sortOrl="+node.sortOrl);
				return true;
			}
		}

	}
};

var code;
		
function showCode(str) {
	if (!code) code = $("#code");
	code.empty();
	code.append("<li>"+str+"</li>");
}
		
$(document).ready(function(){
	initBeTree();
});

function initBeTree() {
	$.ajax({
		type: 'POST',
		url: "../categoryApi/queryCategoryList.do",
		datatype: "json",
		data:{
			params: {}
		},
		context: document.body,
		success: function (data) {
			var categoryList = data.respData.result;
			var zNodes =[];
			categoryList.forEach(function(val,index){
				var arr = {};
				arr.id = val.categoryId;
				arr.pId = val.parentId;
				arr.name = val.categoryName;
				arr.keywords = val.keywords;
				arr.sortOrl = val.sortOrl;
				arr.desc = val.catyDesc;
				if(val.parentId = -1){
					arr.open = true;
				}
				zNodes[index] = arr;
			});
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		}
	});
}
</script>
