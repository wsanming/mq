<script type="text/javascript">
    var businessId = getParamForUrl("businessId");
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

    });

    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    //获取ID
    function getParamForUrl(param) {
        var url = location.href;
        var i = url.indexOf('?');
        if (i == -1) return;
        var querystr = url.substr(i + 1);
        var arr1 = querystr.split('&');
        var arr2 = new Object();
        for (i in arr1) {
            var ta = arr1[i].split('=');
            arr2[ta[0]] = ta[1];
        }
        return arr2[param];
    }

    /**
     * 修改信息
     */
    function business_edit() {
        var businessName = $("#businessName").val();
        var businessCode = $("#businessCode").val();
        var address = $("#address").val();
        var sendRange = $("#sendRange").val();
        var businessType = $("#businessType").val();
        var status = $("#status").val();
        var fansCount = $("#fansCount").val();
        var score = $("#score").val();
        var businessLevel = $("#businessLevel").val();

        var service = {};
        service.businessId = businessId;
        service.businessName = businessName;
        service.businessCode = businessCode;
        service.address = address;
        service.sendRange = sendRange;
        service.businessType = businessType;
        service.status = status;
        service.fansCount = fansCount;
        service.score = score;
        service.businessLevel = businessLevel;

        $.ajax({
            type: "post",
            async: false,
            url: "../business/updateBusiness.do",
            dataType: "JSON",
            data: {
                params: JSON.stringify(service)
            },
            success: function (result) {

                if (result.respData.respCode == 200) {
                    alert("修改成功")
                    window.location.href = "business-list.html";

                } else {
                    //添加失败
                    alert("修改失败")
                    window.location.href = "business-list.html";
                }
            },
            error: function (msg) {
                alert(msg);
            }
        });
    }
</script>
