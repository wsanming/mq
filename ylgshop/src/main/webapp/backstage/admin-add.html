<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	var userId = getParamForUrl("userId");
	if (userId != "" && userId != undefined && userId != "undefined") {
		$("#password").attr("disabled", true);
		$("#confirmPwd").hide();
		initAccountInfo(userId);
	}
	initRoles();
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			userName:{
				required:true,
				minlength:4,
				maxlength:16
			},
			realName:{
				required:true,
				maxlength:18
			},
			password:{
				required:true,
				minlength:6,
				maxlength:8
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var index = parent.layer.getFrameIndex(window.name);
			$(form).ajaxSubmit({
				type: 'post',
				url: '../sysAccountApi/saveAccountInfo.do',
				async:true,
				data:{
					params:JSON.stringify($(form).serializeObject())
				},
				success:function(data){
					if(data.respData.respCode == 10000){
						if(data.respData.result == 1){
							layer.msg('信息保存成功!',{icon: 6,time:2000});
							parent.location.reload();
							// parent.$('.btn-refresh').click();
							parent.layer.close(index);
						}else{
							layer.msg('信息保存失败!',{icon: 6,time:2000});
							parent.layer.close(index);
						}

					}else{
						layer.msg(data.respData.respMsg,{icon: 6,time:2000});
						parent.location.reload();
						// parent.$('.btn-refresh').click();
					}
				},
				error:function(data){
					layer.msg('服务异常，请联系管理员处理!',{icon: 6,time:3000});
					// parent.layer.close(index);
				}
			});
		}
	});
});

/**
 *	初始化账号详情信息
 *
 * @param userId
 */
function initAccountInfo(id){
	var service = {};
	service.userId = id;
	$.ajax({
		type: 'post',
		url: '../sysAccountApi/queryAccountDetailById.do',
		async:false,
		data:{
			params:JSON.stringify(service)
		},
		success:function(data){
			if(data.respData.respCode == 10000){
				var accountInfo = data.respData.result;
				$("#userId").val(id);
				$("#password").val(accountInfo.password);
				$("#password2").val(accountInfo.password);
				$("#userName").val(accountInfo.userName);
				$("#realName").val(accountInfo.realName);
				$("#mobile").val(accountInfo.mobile);
				$("#email").val(accountInfo.email);
				$("#adminRole").val(accountInfo.roleId);
				$("#remark").val(accountInfo.remark);
			}else{
				layer.msg('未查询到数据!',{icon: 6,time:2000});
			}
		},
		error:function(data){
			layer.msg('服务异常，请联系管理员处理!',{icon: 6,time:3000});
		}
	});
}
//初始化角色下拉列表
function initRoles(){
	$.ajax({
		type: 'post',
		url: '../sysAccountApi/queryAllRoles.do',
		async:false,
		dataType:'json',
		data:{
			params:{}
		},
		success:function(data){
			if(data.respData.respCode == 10000){
				var roleList = data.respData.result;
				if(roleList.length > 0){
					$.each(roleList,function(index, val) {
						jQuery("#adminRole").append("<option value='"+val.roleId+"'>" + val.roleName + "</option>");
					})
				}
			}else{
				layer.msg('未查询到数据!',{icon: 6,time:2000});
			}
		},
		error:function(data){
			layer.msg('服务异常，请联系管理员处理!',{icon: 6,time:3000});
		}
	});
}

$.fn.serializeObject = function () {
	var o = {};
	var a = this.serializeArray();
	$.each(a, function () {
		if (o[this.name]) {
			if (!o[this.name].push) {
				o[this.name] = [o[this.name]];
			}
			o[this.name].push(this.value || '');
		} else {
			o[this.name] = this.value || '';
		}
	});
	return o;
};

//获取表格id值
function getParamForUrl(param) {
	var url = location.href;
	var i = url.indexOf('?');
	if (i == -1) return;
	var querystr = url.substr(i + 1);
	var arr1 = querystr.split('&');
	var arr2 = new Object();
	for (i in arr1) {
		var ta = arr1[i].split('=');
		arr2[ta[0]] = ta[1];
	}
	return arr2[param];
}
