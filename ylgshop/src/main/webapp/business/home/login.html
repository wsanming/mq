<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="/olalashop/business/AmazeUI-2.4.2/assets/css/amazeui.css" />
		<link href="/olalashop/business/css/dlstyle.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="/olalashop/index/init.do"><img alt="logo" src="/olalashop/business/images/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="/olalashop/business/images/big.jpg" /></div>
				<div class="login-box">

							<h3 class="title">登录商城</h3>

							<div class="clear"></div>
						
						<div class="login-form">
						  <form id="infoForm">
							   <div class="user-name">
								    <label for="userName"><i class="am-icon-user"></i></label>
								    <input type="text" name="userName" id="userName" placeholder="邮箱/手机/用户名">
                 </div>
                  <div class="user-pass">
								    <label for="password"><i class="am-icon-lock"></i></label>
								    <input type="password" name="password" id="password" placeholder="请输入密码">
                  </div>
				  <div id="message" class="message" style="display: none">
					  <span id="errorMsg" style="background-color: #ec1227">

					  </span>
				  </div>
							  <div class="am-cf">
								  <input value="登 录" class="am-btn am-btn-primary am-btn-sm" onclick="login();">
							  </div>
              </form>
           </div>
            
            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
								<a href="#" class="am-fr">忘记密码</a>
								<a href="/olalashop/business/home/register.html" class="zcnext am-fr am-btn-default">注册</a>
								<br />
            </div>

						<div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	

				</div>
			</div>
		</div>

			<div class="footer ">

			</div>
	</body>
	<script type="text/javascript" src="/olalashop/business/js/jquery-1.7.2.min.js"></script>
	<script>
		$(function () {
			$("div.footer").load("/olalashop/business/home/footer.html");
		})
		function login() {
			var userName = $("#userName").val();
			var password = $("#password").val();
			$.ajax({
				type:"post",
				url:"/olalashop/cntApi/login.do",
				dataType:"json",
				data:{
					"userName":userName,
					"password":password,
				},
				async:false,
				success:function (data) {
					if (data == "-10000"){
						$("#message").show();
						$("#errorMsg").html("用户名或密码错误");
					}
					else {
						$(location).attr('href', '/olalashop/cntApi/info.do');
					}
				},
			});
		}
	</script>
</html>
