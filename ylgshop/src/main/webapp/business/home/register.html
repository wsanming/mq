
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>注册</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="stylesheet" href="/olalashop/business/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
	<link href="/olalashop/business/css/dlstyle.css" rel="stylesheet" type="text/css">
	<script src="/olalashop/business/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
	<script src="/olalashop/business/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

</head>

<body>

	<div class="login-boxtitle">
		<a href="/olalashop/index/init.do"><img alt="" src="/olalashop/business/images/logobig.png" /></a>
	</div>

	<div class="res-banner">
		<div class="res-main">
			<div class="login-banner-bg"><span></span><img src="/olalashop/business/images/big.jpg" /></div>
			<div class="login-box">

				<div class="am-tabs" id="doc-my-tabs">
					<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
						<li class="am-active"><a href="">邮箱注册</a></li>
						<li><a href="">手机号注册</a></li>
					</ul>

					<div class="am-tabs-bd">
						<div class="am-tab-panel am-active">
							<form id="email_form" method="post" action="">
								<div class="user-email">
									<label for="email"><i class="am-icon-envelope-o"></i></label>
									<input type="email" name="email" id="email" placeholder="请输入邮箱账号">
								</div>
								<div class="user-pass">
									<label for="pwd"><i class="am-icon-lock"></i></label>
									<input type="password" name="password" id="pwd" placeholder="设置密码">
								</div>
								<div class="user-pass">
									<label for="pwd_new"><i class="am-icon-lock"></i></label>
									<input type="password" name="passwordNew" id="pwd_new" placeholder="确认密码" />
								</div>
							</form>
							<div class="login-links">
								<label for="reader-me">
									<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
								</label>
							</div>
							<div class="message" style="display: none">
							  <span id="errorMsg" style="background-color: #f65e6d">
							  </span>
							</div>
							<div class="am-cf">
								<input type="button" name="emailBtn" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
							</div>

						</div>

						<div class="am-tab-panel">
							<form id="mobile_form" method="post" action="">
								<div class="user-phone">
									<label for="mobile"><i class="am-icon-mobile-phone am-icon-md"></i></label>
									<input type="tel" name="mobile" id="mobile" placeholder="请输入手机号">
								</div>
								<div class="verification">
									<label for="code"><i class="am-icon-code-fork"></i></label>
									<input type="tel" name="verificationCode" id="code" placeholder="请输入验证码">
									<a class="btn" href="javascript:void(0);" onclick="sendMobileCode();" id="sendMobileCode">
										<span id="dyMobileButton">获取</span>
									</a>
								</div>
								<div class="user-pass">
									<label for="pwd_1"><i class="am-icon-lock"></i></label>
									<input type="password" name="password" id="pwd_1" placeholder="设置密码" />
								</div>
								<div class="user-pass">
									<label for="pwd_new_1"><i class="am-icon-lock"></i></label>
									<input type="password" name="passwordNew" id="pwd_new_1" placeholder="确认密码" />
								</div>
							</form>
							<div class="login-links">
								<label for="reader-me-1">
									<input id="reader-me-1" type="checkbox"> 点击表示您同意商城《服务协议》
								</label>
							</div>
							<div class="am-cf">
								<input type="button" name="mobileBtn" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
							</div>
							<hr>
						</div>
						<script>
							$(function() {
								$('#doc-my-tabs').tabs();
							})
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer ">
	</div>
</body>
<script>
	$(function () {
		$("div.footer").load("/olalashop/business/home/footer.html");

		//邮箱注册
		$("input[name='emailBtn']").on("click",function () {
			var email = $("#email").val();
			var pwd = $("#pwd").val();
			var newPwd = $("#pwd_new").val();
			if(email == ''){
				alert("邮箱不能为空!");
				return
			}
			if(pwd == ''){
				alert("密码框不能为空!");
				return
			}
			if(newPwd == ''){
				alert("重复密码框不能为空!");
				return
			}
			if (newPwd == pwd){
				$(".message").hide();
				$("#errorMsg").text("");
			} else {
				$(".message").show();
				$("#errorMsg").text("密码不一致，请重新输入！！");
				return;
			}
			if(!$('#reader-me').is(':checked')){
				alert("是否同意服务协议!");
				return
			}
			$.ajax({
				type:"post",
				url:"/olalashop/cntApi/register.do",
				dataType:"json",
				data:{
					"email":email,
					"password":pwd,
				},
				async:false,
				success:function (data) {
					if (data == "1"){
						$(".message").show();
						$("#errorMsg").text("用户名重复!");
					}
					else {
						$(location).attr('href', '/olalashop/cntApi/info.do');
					}
				},
			});
		})

		//手机号码注册
		$("input[name='mobileBtn']").on("click",function () {
			var mobile = $("#mobile").val();
			var pwd = $("#pwd_1").val();
			var newPwd = $("#pwd_new_1").val();
			if(mobile == ''){
				alert("手机号码不能为空!");
				return
			}
			if(pwd == ''){
				alert("密码框不能为空!");
				return
			}
			if(newPwd == ''){
				alert("重复密码框不能为空!");
				return
			}
			if (newPwd == pwd){
				$(".message").hide();
				$("#errorMsg").text("");
			} else {
				$(".message").show();
				$("#errorMsg").text("密码不一致，请重新输入！！");
				return;
			}
			if(!$('#reader-me-1').is(':checked')){
				alert("是否同意服务协议!");
				return
			}
			$.ajax({
				type:"post",
				url:"/olalashop/cntApi/register.do",
				dataType:"json",
				data:{
					"mobile":mobile,
					"password":pwd,
				},
				async:false,
				success:function (data) {
					if (data == "1"){
						$(".message").show();
						$("#errorMsg").text("用户名重复!");
					}
					else {
						$(location).attr('href', '/olalashop/cntApi/info.do');
					}
				},
			});
		})
	})

	//发送手机验证码
	function sendMobileCode() {
		return;
	}
</script>
</html>
