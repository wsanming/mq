<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>我的足迹</title>

		<link href="/olalashop/business/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="/olalashop/business/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="/olalashop/business/css/personal.css" rel="stylesheet" type="text/css">
		<link href="/olalashop/business/css/footstyle.css" rel="stylesheet" type="text/css">

		<script src="/olalashop/business/AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="/olalashop/business/AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>

	</head>

	<body>
		<!--头 -->
		<header>
			<#include "person/header.html">
		</header>
		<div class="nav-table"></div>
		<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-foot">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">我的足迹</strong> / <small>Browser&nbsp;History</small></div>
						</div>
						<hr/>

						<!--足迹列表 -->
						<#list collectVos as collectObj>
							<div class="goods">
								<div class="goods-date" data-date="${collectObj.addTime}">
									<span><i class="month-lite">12</i>.<i class="day-lite">21</i><i class="date-desc">今天</i></span>
									<del class="am-icon-trash"></del>
									<s class="line"></s>
								</div>

								<div class="goods-box first-box">
									<div class="goods-pic">
										<div class="goods-pic-box">
											<a class="goods-pic-link" target="_blank" href="#" title="${collectObj.goodsTitle}">
												<img src="${collectObj.imgPath}" class="goods-img"></a>
										</div>
										<a class="goods-delete" href="javascript:void(0);"><i class="am-icon-trash"></i></a>
										<div class="goods-status goods-status-show"><span class="desc">宝贝已下架</span></div>
									</div>

									<div class="goods-attr">
										<div class="good-title">
											<a class="title" href="#" target="_blank">${collectObj.goodsTitle}</a>
										</div>
										<div class="goods-price">
											<span class="g_price">
											<span>¥</span><strong>${collectObj.promotePrice}</strong>
											</span>
											<span class="g_price g_price-original">
											<span>¥</span><strong>${collectObj.shopPrice}</strong>
											</span>
										</div>
										<div class="clear"></div>
										<div class="goods-num">
											<div class="match-recom">
												<a href="#" class="match-recom-item">找相似</a>
												<a href="#" class="match-recom-item">找搭配</a>
												<i><em></em><span></span></i>
											</div>
										</div>
									</div>
								</div>
							</div>
					    </#list>
						<div class="clear"></div>
						<div class="goods">
							<div class="goods-date" data-date="2015-12-17">
								<span><i class="month-lite"></i><i class="day-lite"></i>	<i class="date-desc">一周内</i></span>
								<del class="am-icon-trash"></del>
								<s class="line"></s>
							</div>
							<div class="goods-box">
								<div class="goods-pic">
									<div class="goods-pic-box">
										<a class="goods-pic-link" target="_blank" href="#" title="意大利费列罗进口食品巧克力零食24粒  进口巧克力食品">
											<img src="/olalashop/business/images/TB1_pic.jpg_200x200.jpg" class="goods-img"></a>
									</div>
									<a class="goods-delete" href="javascript:void(0);"><i class="am-icon-trash"></i></a>
									<div class="goods-status goods-status-show"><span class="desc">宝贝已下架</span></div>
								</div>

								<div class="goods-attr">
									<div class="good-title">
										<a class="title" href="#" target="_blank">意大利费列罗进口食品巧克力零食24粒  进口巧克力食品</a>
									</div>
									<div class="goods-price">
										<span class="g_price">                                    
                                        <span>¥</span><strong>71</strong>
										</span>
										<span class="g_price g_price-original">                                    
                                        <span>¥</span><strong>142</strong>
										</span>
									</div>
									<div class="clear"></div>
									<div class="goods-num">
										<div class="match-recom">
											<a href="#" class="match-recom-item">找相似</a>
											<a href="#" class="match-recom-item">找搭配</a>
											<i><em></em><span></span></i>
										</div>
									</div>
								</div>
							</div>
						</div> 
						
						
					</div>
				</div>

				<!--底部-->
				<div class="footer"></div>
			</div>
			<aside class="menu"></aside>
		</div>

	</body>
	<script>
		$(function () {
			$(".nav-table").load("/olalashop/business/person/nav.html");
			$("div.footer").load("/olalashop/business/home/footer.html");
			$("aside").load("/olalashop/business/home/aside.html");
		})
	</script>
</html>
